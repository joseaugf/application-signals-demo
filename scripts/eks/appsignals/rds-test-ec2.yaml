          ./test-connection.sh

          # Run stress tests
          ./stress-test.py --queries 100        # Light
          ./stress-test.py --queries 500        # Medium
          ./stress-test.py --queries 1000       # Heavy

          ‚ò∏Ô∏è  Kubernetes (EKS):
          --------------------
